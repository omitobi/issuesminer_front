<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery-3.1.1.js"></script>

    <script type="application/javascript">
        $(document).ready(function() {

            var $project_name = 'laravel';
            var base = 'http://localhost:8000/';
            var _prs_from_issues_loader_url = 'issues/prs/load?project_name='+$project_name
//            var _issues_url = 'issues/prs/load?project_name=laravel'

            loadIssuesMiner();




            function delayThis() {
                var timerId = 0;
                 var ctr = 0;
                 var max = 3;
                 var perc = 1;

                 timerId = setInterval(function () {
                     // interval function
                     ctr++;
                     perc = (ctr / max) * 100;

                     // max reached?
                     if (perc >= max + 100) {
                         //clearInterval(timerId);
                         var fpage = window.location.href;
                         alert(fpage);
                         var page = fpage.slice(0, -6);
                         alert(page);
                         //window.location.href = page;
                         //window.location.assign(page);
                         location.replace(page);
                     }

                 }, 1000);
             }







            function loadIssuesMiner() {
                $.ajax({
                    url: base+_prs_from_issues_loader_url,
                    method: 'GET',
                    dataType: 'json',
//                data: formData,
                    success: function (data) {
                        if(data.status === 'success')
                        {
                            if(data.extra !== 'covered' ){
                                setTimeout(function(){
                                    loadIssuesMiner();
                                },70000);  //after 70 seconds
                             /*   $('h1').text(data.message);
                                $('h2').text(data.extra);*/
                                console.log(data);
                            }
                            $('h1').text(data.message);
                            $('h2').text(data.extra);
                            console.log(data);
                        }
                    },
                    error: function (data) {
                        $('h1').text(data.message);
                        $('h2').text(data.extra);
                        console.log(data);
                    }
                });
            }


        });

    </script>

</head>
<body>

<h3>The status: </h3>
<hr>
<h1>Status: here!</h1>
<hr>
<hr>
<h3>The extra: </h3>
<hr>
<h2>Other status: here!</h2>
<hr>
<hr>
</body>
</html>
