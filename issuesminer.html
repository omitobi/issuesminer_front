<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Issues Miner</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">




</head>
<body>

    <div class="container">

        <div class="row" id="head-set" style="background: #1b6d85">
            <br>
            <br>
        </div>
        <div class="row" style="background: #c6c9ff">
            <form class="form-inline">
                <div class="form-group-lg">
                    <label for="project_src">Project_URL</label>
                    <input type="text" name="project_src" id="project_src" class="form-control" placeholder="Project's Url"
                    value="https://api.github.com/repos/jquery/jquery" style="width: 800px">
                    <input type="button" name="load_project" value="Add" id="project_add" class="btn btn-info">
                </div>
            </form>
        </div>
        <div class="row">

            <h3>The status: </h3>
            <div>
                Time count left:
                <h6 id="timer">
                </h6>
            </div>
            <hr>
            <h1>Status: here!</h1>
            <table id="status_table" class="table table-bordered">
                <thead>
                    <tr>
                        <td>S/N</td>
                        <td>Message</td>
                        <td>Extra</td>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <hr>
            <hr>
            <h3>The extra: </h3>
            <hr>
            <h2>Other status: here!</h2>
            <hr>
            <hr>
        </div>
        <div class="row" style="background: #c6c9ff" id="loaders">
            <div>
                <div class="form-inline">
                    <div class="form-group">
                        <label for="server_base">Server Base</label>
                        <input type="text" name="server_base" id="server_base" class="form-control"
                               value="http://localhost:8001/">
                        <label for="project_name">Project Name</label>
                        <!--<input type="text" name="project_name" id="project_name" class="form-control" value="bitcoin">-->

                        <select id="project_name">

                        </select>
                        <label for="project_labels">Labels</label>
                        <input type="text" name="project_labels" id="project_labels" class="form-control"
                               value="Bug">
                        <label for="start_page">Next page</label>
                        <input type="text" name="start_page" id="start_page" class="form-control"
                               value="0">
                        <label for="time_to_wait">Time to Wait (Secs)</label>
                        <input type="text" name="time_to_wait" id="time_to_wait" class="form-control"
                               value="70">
                    </div>
                </div>


                <div style="width: 300px;">
                    <div class="form-group">
                        <label for="project_route">Project</label>
                        <input type="text" name="project_route" id="project_route" class="form-control"
                               value="projects">
                        <label for="issue_route">Issue</label>
                        <input type="text" name="issue_route" id="issue_route" class="form-control"
                               value="issues/load">
                        <label for="prs_route">PRS</label>
                        <input type="text" name="prs_route" id="prs_route" class="form-control"
                               value="issues/prs/load">
                        <label for="prs_commit_route">Commit (PRS)</label>
                        <input type="text" name="prs_commit_route" id="prs_commit_route" class="form-control"
                               value="prs/commits/load">
                        <label for="files_route">Files (Commit) </label>
                        <input type="text" name="files_route" id="files_route" class="form-control"
                               value="commits/files/load">
                        <label for="all_commits_route">All Commits </label>
                        <input type="text" name="all_commits_route" id="all_commits_route" class="form-control"
                               value="commits">
                    </div>
                </div>



                <div>
                    <table>
                        <tr>
                            <td>
                                <button type="button" id="issueLoader" class="btn btn-primary">Load Issues</button>
                            </td>
                            <td>
                                <button type="button" id="prsFromIssuesLoader" class="btn btn-default">Load PRS from Issues</button>
                            </td>
                            <td>
                                <button type="button" id="commitsLoader" class="btn btn-default">Load Commits from PRS</button>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <button type="button" id="commitsFilesLoader" class="btn btn-default">Load files from Commits</button>
                            </td>
                            <td>
                                <button type="button" id="tester" class="btn btn-default">Tester</button>
                            </td>
                            <td>
                                <button type="button" id="allCommitsLoader" class="btn btn-primary">Load all commits</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
<script type="application/javascript" src="js/js.js"> </script>
<script type="application/javascript" src="js/bootstrap.min.js"> </script>

</html>
